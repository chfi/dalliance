<!DOCTYPE html>

<html>

    <head>

        <style>
        </style>

        <title>Mouse GRCm38 :: Dalliance</title>
        <script language="javascript" src="../build/dalliance-all.js"></script>

        <script language="javascript" src="./pgb.js"></script>

        <script language="javascript">
         var sources = [
             {
                 name: 'Genome',
                 twoBitURI: 'http:www.biodalliance.org/datasets/GRCm38/mm10.2bit',
                 desc: 'Mouse reference genome build GRCm38',
                 tier_type: 'sequence',
                 provides_entrypoints: true
             },
             {
                 name: 'GWAS',
                 renderer: "gwasRenderer",
                 "forceReduction": -1,
                 bwgURI: 'http:localhost:8080/gwascatalog.bb'
             },
             {
                 name: 'QTL',
                 tier_type: 'qtl',
                 renderer: "qtlRenderer",
                 uri: 'http:test-gn2.genenetwork.org/api_pre1/qtl/lod2.csv'
             }
         ];

         PS.main(WrappedRenderer.wrapRenderer)(Browser)(sources)();

        </script>
    </head>

    <body>
        <style>
         // These styles are used by the PS elements
            #bdDiv {
                width: 100%,
                float: left;
            }
            #cyDiv {
                width: 100%;
                height: 300px;
                float: left;
                display: block;
            }
         .powered-by {
             display: none;

         }
        </style>
        <div id="psgbHolder"></div>
    </body>
</html>
