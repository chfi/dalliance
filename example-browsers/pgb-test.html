<!DOCTYPE html>

<html>

    <head>

        <style>
        </style>

        <title>Mouse GRCm38 :: Dalliance</title>
        <script language="javascript" src="../build/dalliance-all.js"></script>

        <script language="javascript" src="./pgb.js"></script>



        <script language="javascript">

         // factory :: config -> { features, sequence }
         var factory = function(config) {
             return { features: PS.createSource(PS.fetchIPFSFeature(PS.parseScoreFeature)(PS.testPath)) };
         };

         window.dalliance_registerSourceAdapterFactory("ipfsFetch", factory);



         var sources = [
             {
                 name: 'Genome',
                 twoBitURI: 'http://www.biodalliance.org/datasets/GRCm38/mm10.2bit',
                 desc: 'Mouse reference genome build GRCm38',
                 tier_type: 'sequence',
                 provides_entrypoints: true
             },
             {
                 name: "fetch test",
                 tier_type: "ipfsFetch",
                 renderer: "gwasRenderer",
                 style: [
                     { type: "default",
                       style: { glyph: "BOX",
                                BUMP: "yes",
                                COLOR1: "blue",
                                COLOR2: "blue",
                                COLOR3: "blue",
                                HEIGHT: "120"
                       }
                     }
                 ]
             },
             /* {*/
             /* name: 'GWAS',*/
             /* renderer: "gwasRenderer",*/
             /* "forceReduction": -1,*/
             /* trackType: "BDTrack",*/
             /* bwgURI: 'http://localhost:8080/gwascatalog.bb'*/
             /* }*/
         ];

         var config = { wrapRenderer: WrappedRenderer.wrapRenderer,
                        browser: Browser,
                        tracks: { BDTrack: sources }
         };

         console.log(PS);
         PS.main(config)();

        </script>
    </head>

    <body>
        <style>
         // These styles are used by the PS elements
         #bdDiv {
             width: 100%,
             float: left;
         }
         #cyDiv {
             width: 100%;
             height: 300px;
             float: left;
             display: block;
         }
         .powered-by {
             display: none;
         }
        </style>
        <div id="psgbHolder"></div>
    </body>
</html>
